version: '3.8'

services:
  # PostgreSQL Datenbank - Production Grade
  db:
    image: postgres:15-alpine
    container_name: nextcloud_prod_db
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backups:/backups
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - nextcloud_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
    shm_size: 2gb
    command: 
      - postgres
      - -c
      - max_connections=500
      - -c
      - shared_buffers=2GB
      - -c
      - effective_cache_size=6GB
      - -c
      - maintenance_work_mem=512MB
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - wal_buffers=16MB
      - -c
      - default_statistics_target=100
      - -c
      - random_page_cost=1.1
      - -c
      - effective_io_concurrency=200
      - -c
      - work_mem=10485kB
      - -c
      - min_wal_size=1GB
      - -c
      - max_wal_size=4GB

  # Redis - Caching für Performance
  redis:
    image: redis:7-alpine
    container_name: nextcloud_prod_redis
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 4gb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - nextcloud_internal
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nextcloud App - Optimiert für 500 Benutzer
  nextcloud:
    image: nextcloud:stable-fpm
    container_name: nextcloud_prod_app
    restart: always
    volumes:
      - nextcloud_html:/var/www/html
      - nextcloud_data:/var/www/html/data
      - nextcloud_apps:/var/www/html/custom_apps
      - nextcloud_config:/var/www/html/config
      - ./config/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_HOST_PASSWORD=${REDIS_PASSWORD}
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_DOMAIN}
      - TRUSTED_PROXIES=nginx
      - OVERWRITEHOST=${NEXTCLOUD_DOMAIN}
      - OVERWRITEPROTOCOL=https
      - OVERWRITECLIURL=https://${NEXTCLOUD_DOMAIN}
      - PHP_MEMORY_LIMIT=2G
      - PHP_UPLOAD_LIMIT=20G
      - APACHE_BODY_LIMIT=0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nextcloud_internal
    healthcheck:
      test: ["CMD-SHELL", "php -r 'exit(0);'"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Web Server als Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nextcloud_prod_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nextcloud_html:/var/www/html:ro
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/nextcloud.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_certs:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - nextcloud
    networks:
      - nextcloud_internal
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/status.php"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot für Let's Encrypt SSL-Zertifikate
  certbot:
    image: certbot/certbot
    container_name: nextcloud_prod_certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"
    networks:
      - nextcloud_internal

  # OnlyOffice Document Server - Office Dokumente bearbeiten
  onlyoffice:
    image: onlyoffice/documentserver:latest
    container_name: nextcloud_prod_onlyoffice
    restart: always
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=${ONLYOFFICE_JWT_SECRET}
      - JWT_HEADER=Authorization
      - JWT_IN_BODY=true
    volumes:
      - onlyoffice_data:/var/www/onlyoffice/Data
      - onlyoffice_log:/var/log/onlyoffice
    networks:
      - nextcloud_internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

  # TURN/STUN Server für Nextcloud Talk
  coturn:
    image: coturn/coturn:latest
    container_name: nextcloud_prod_coturn
    restart: always
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "49160-49200:49160-49200/udp"
    environment:
      - DETECT_EXTERNAL_IP=yes
      - DETECT_RELAY_IP=yes
    volumes:
      - ./config/coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
    networks:
      - nextcloud_internal
    command:
      - -c
      - /etc/coturn/turnserver.conf

  # Cron für Nextcloud Background Jobs
  cron:
    image: nextcloud:stable-fpm
    container_name: nextcloud_prod_cron
    restart: always
    volumes:
      - nextcloud_html:/var/www/html
      - nextcloud_data:/var/www/html/data
      - nextcloud_apps:/var/www/html/custom_apps
      - nextcloud_config:/var/www/html/config
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis
      - nextcloud
    networks:
      - nextcloud_internal

  # Backup Service - Automatische tägliche Backups
  backup:
    image: postgres:15-alpine
    container_name: nextcloud_prod_backup
    restart: "no"
    volumes:
      - db_data:/var/lib/postgresql/data:ro
      - nextcloud_data:/nextcloud_data:ro
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS}
    networks:
      - nextcloud_internal
    entrypoint: /bin/sh
    command: -c "while true; do /backup.sh; sleep 86400; done"
    depends_on:
      - db
    profiles:
      - backup

volumes:
  db_data:
  redis_data:
  nextcloud_html:
  nextcloud_data:
  nextcloud_apps:
  nextcloud_config:
  onlyoffice_data:
  onlyoffice_log:
  certbot_certs:
  certbot_www:

networks:
  nextcloud_internal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
