version: '3.8'

# Prometheus Monitoring für Nextcloud Production
# Optional: Aktivieren Sie dies für erweiterte Überwachung

services:
  # Prometheus - Metriken sammeln
  prometheus:
    image: prom/prometheus:latest
    container_name: nextcloud_monitoring_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - nextcloud_internal

  # Grafana - Visualisierung
  grafana:
    image: grafana/grafana:latest
    container_name: nextcloud_monitoring_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - nextcloud_internal

  # Node Exporter - Server Metriken
  node_exporter:
    image: prom/node-exporter:latest
    container_name: nextcloud_monitoring_node_exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - nextcloud_internal

  # cAdvisor - Container Metriken
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: nextcloud_monitoring_cadvisor
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    privileged: true
    networks:
      - nextcloud_internal

volumes:
  prometheus_data:
  grafana_data:

networks:
  nextcloud_internal:
    external: true
